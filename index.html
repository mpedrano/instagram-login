<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
<div class="main-container">
     <div class="left-container">
        <img class="phone" src="imgs/phoneimg.png" alt="">
    </div>
    <div class="right-container">
        <div class="login-box">
            <a href="https://www.instagram.com/">
                <img class="iglogo" src="imgs/iglogo.png" alt="">
            </a>
            <div class="login-form">
                <form class="form-container">
                    <input type="text" class="login-input" placeholder="Phone number, username, or email">
                    <input type="password" class="login-input" placeholder="Password">
                    <button class="login-button">Log In</button>
                </form>
            </div>
            <div class="header-or">
                OR
            </div>
            <div class="login-facebook">
                <img class="fblogo" src="imgs/facebooklogo.png" alt="">
                <a href="https://www.facebook.com/">Log in with Facebook</a>
            </div>
            <div class="forgot-pass">
                <a href="">Forgot password?</a>
            </div>
        </div>
        <div class="signup-box">
            Don't have an account?
            <a href="">Sign up</a>
        </div>
        <div class="get-app">
            Get the app.
            <div class="app-buttons">
                <img class="store" src="imgs/appstore.png" alt="">
                <img class="store" src="imgs/googleplay.png" alt="">
            </div>
        </div>
    </div>
</div>
<div class="footer">
    <div class="footer-top-row">
        <a href="">Meta</a>
        <a href="">About</a>
        <a href="">Blog</a>
        <a href="">Jobs</a>
        <a href="">Help</a>
        <a href="">API</a>
        <a href="">Privacy</a>
        <a href="">Terms</a>
        <a href="">Top Accounts</a>
        <a href="">Locations</a>
        <a href="">Instagram Lite</a>
        <a href="">Contact Uploading & Non-Users</a>
    </div>
    <div class="footer-bottom-row">
        <select class="language">
            <option value="english">English</option>
            <option value="french">Français</option>
        </select>
        © 2023 Instagram from Meta
    </div>
</div>
</body>
</html>
